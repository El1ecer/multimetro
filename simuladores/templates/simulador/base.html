{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Multímetro Virtual{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Template CSS -->
    <link rel="stylesheet" href="{% static 'scholar/assets/css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'scholar/assets/css/templatemo-scholar.css' %}">
    <link rel="stylesheet" href="{% static 'scholar/assets/css/owl.css' %}">
    <link rel="stylesheet" href="{% static 'scholar/assets/css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'scholar/assets/css/animate.css' %}">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'scholar/assets/images/favicon.png' %}">

    <!-- Custom -->
    <link rel="stylesheet" href="{% static 'simulador/css/styles.css' %}">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="{% static 'simulador/js/multimetro.js' %}"></script>


</head>

<body>

    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
                <span></span><span></span><span></span>
            </div>
        </div>
    </div>

    <header class="header-area header-sticky header-lab">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12">
                    <nav class="main-nav lab-nav">

                        <a href="{% url 'simuladores:inicio' %}" class="lab-brand">
                            <br>
                            <img src="{% static 'scholar/assets/images/favicon.png' %}" height="100" alt="logo">
                            <br><br>
                        </a>

                        <section class="hero-lab text-center">
                            <h1 class="text-light">Multímetro Virtual</h1>
                        </section>

                        <ul class="nav">
                            <li><a href="{% url 'simuladores:inicio' %}">
                                    <i class="bi bi-house-door-fill"></i> Inicio
                                </a></li>
                            <li><a href="{% url 'simuladores:multimetro' %}">
                                    <i class="bi bi-calculator"></i> Multímetro
                                </a></li>
                        </ul>

                        <a class="menu-trigger">
                            <span>Menu</span>
                        </a>

                    </nav>
                </div>
            </div>
        </div>
    </header>
    <br><br><br>



    {% block content %}{% endblock %}
    <footer class="footer mt-auto py-3 bg-dark text-white border-top border-secondary">
        <div class="container text-center">
            <small>© 2026 Multímetro Virtual – Alisson Juliana Guajan Quinto</small>
            <br>
            <br>
            <a href="{% url 'simuladores:inicio' %}" class="lab-brand-footer">
                <br>
                <img src="{% static 'scholar/assets/images/img-footer.png' %}" height="100" alt="logo">
                <br><br>
            </a>
        </div>
    </footer>
</body>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="{% static 'scholar/assets/js/isotope.min.js' %}"></script>
<script src="{% static 'scholar/assets/js/owl-carousel.js' %}"></script>
<script src="{% static 'scholar/assets/js/counter.js' %}"></script>
<script src="{% static 'scholar/assets/js/custom.js' %}"></script>


</html>
